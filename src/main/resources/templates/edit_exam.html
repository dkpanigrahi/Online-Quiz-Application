<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
    <div align="center">
    	<h3 th:inline="text">welcome
			[[${#httpServletRequest.remoteUser}]]</h3>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout"></input>
		</form>
		<br>
        <h1>Edit user</h1>
        <br />
        <form action="#" th:action="@{/saveExam}" th:object="${exam}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td> ID:</td>
                    <td>
                        <input type="text" th:field="*{Exam_Id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Exam name:</td>
                    <td>
                        <input type="text" th:field="*{Exam_Name}" />
                    </td>
                </tr>
                   <tr>             
                    <td>Exam time:</td>
                    <td>
                        <td><input type="text" name="sss"  /></td>
                    </td>
                </tr>
              
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
    <div align="center">
        <h1>Edit user</h1>
        <br />
        <form action="#" th:action="@{/question/${Exam_Id}/add}" th:object="${questions}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td> ID:</td>
                    <td>
                        <input type="text" th:field="*{question_Id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Question:</td>
                    <td>
                        <input type="text" th:field="*{question}" />
                    </td>
                </tr>
                <tr>
                    <td>Option1:</td>
                    <td><input type="text" th:field="*{option1}" /></td>
                </tr>
                 <tr>
                    <td>Option2:</td>
                    <td><input type="text" th:field="*{option2}" /></td>
                </tr>
                 <tr>
                    <td>Option3:</td>
                    <td><input type="text" th:field="*{option3}" /></td>
                </tr>
                 <tr>
                    <td>Option4:</td>
                    <td><input type="text" th:field="*{option4}" /></td>
                </tr>
                 <tr>
                    <td>Answer:</td>
                    <td><input type="text" th:field="*{answer}" /></td>
                </tr>
               
                                          
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
